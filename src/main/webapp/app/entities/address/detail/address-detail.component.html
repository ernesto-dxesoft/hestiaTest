<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="address">
      <h2 data-cy="addressDetailsHeading"><span jhiTranslate="hestiaTestApp.address.detail.title">Address</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ address.id }}</span>
        </dd>
        <dt>
          <span jhiTranslate="hestiaTestApp.address.street" [ngbTooltip]="'hestiaTestApp.address.help.street' | translate">Street</span>
        </dt>
        <dd>
          <span>{{ address.street }}</span>
        </dd>
        <dt><span jhiTranslate="hestiaTestApp.address.number">Number</span></dt>
        <dd>
          <span>{{ address.number }}</span>
        </dd>
        <dt><span jhiTranslate="hestiaTestApp.address.suite">Suite</span></dt>
        <dd>
          <span>{{ address.suite }}</span>
        </dd>
        <dt><span jhiTranslate="hestiaTestApp.address.colonia">Colonia</span></dt>
        <dd>
          <span>{{ address.colonia }}</span>
        </dd>
        <dt><span jhiTranslate="hestiaTestApp.address.postalCode">Postal Code</span></dt>
        <dd>
          <span>{{ address.postalCode }}</span>
        </dd>
        <dt><span jhiTranslate="hestiaTestApp.address.city">City</span></dt>
        <dd>
          <span>{{ address.city }}</span>
        </dd>
        <dt><span jhiTranslate="hestiaTestApp.address.state">State</span></dt>
        <dd>
          <span>{{ address.state }}</span>
        </dd>
        <dt><span jhiTranslate="hestiaTestApp.address.country">Country</span></dt>
        <dd>
          <span>{{ address.country }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/address', address.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
